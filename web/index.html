<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="just a todo app">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TodoListo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
  
  <!-- PWA optimizations for iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#6750A4">
  
  <!-- Touch and gesture support -->
  <meta name="touch-action" content="manipulation">
  <style>
    /* iOS Safari optimizations */
    html, body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      overscroll-behavior: none;
    }
    
    /* Prevent zoom on form focus */
    input, textarea, select {
      font-size: 16px !important;
    }
    
    /* Smooth scrolling for iOS */
    * {
      -webkit-overflow-scrolling: touch;
    }
  </style>



  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>todo</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
      {{flutter_js}}
      {{flutter_build_config}}
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>.keyboard-open .your-popup-class {
  position: fixed;
  bottom: 0;

}
  </style>
</head>
<body>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
    _flutter.loader.load({
  entrypointUrl: "main.dart.js",
  serviceWorker: {
    serviceWorkerVersion: "{{service_worker_version}}",
  },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  let initialWindowHeight = window.innerHeight;

window.addEventListener('resize', function() {
  const currentWindowHeight = window.innerHeight;
  const isKeyboardShown = initialWindowHeight > currentWindowHeight;

  if (isKeyboardShown) {
    document.body.classList.add('keyboard-open');
  } else {
    document.body.classList.remove('keyboard-open');
  }
});
</script>
<noscript>
  <strong>We're sorry but TodoListo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<flutter-app-element></flutter-app-element>
</body>
</html>
